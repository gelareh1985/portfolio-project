    <style>
      

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
        position: relative;
        background-color: transparent;
      }
  
      body::after {
        content: "";
        background: url('{% static "537159.jpg"%}');
        opacity: 0.6;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        position: absolute;
        z-index: -1;   
      }
    </style>
       
  </head>
  <body >
    
    <main>

      <section class="py-5 text-center container">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <img class="bd-placeholder-img rounded-circle" src="{% static 'my_profile.jpg' %}" height=300></img>

            <h1 class="fw-medium" style="color:#363535;">Gelareh Meidanipour Lahijany</h1>
            <div style="color:#201310">
              <p class= "lead text-dark" style="font-weight: 480;">Hi my name is Gelareh, I enjoy making apps and websites. I also like art. </p>
              <p><a href="mailto:meydanipour.gelareh@gmail.com" class="btn btn-dark">Email Me!</a></p>
            </div>
          </div>
        </div>
      </section>

      <div class="album py-5 bg-secondary-light">
        <div class="container">

          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for job in jobs.all %}
            <div class="col">
              <a href="{% url 'detail' job.id %}">
              <div class="card shadow-sm">
                <img class="card-img-top-0" src= "{{ job.image.url }}"></img>
                <div class="card-body">
                  <p class="card-text">{{job.summary}}</p>
                </div>
              </div>
              </a>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>

    </main>

    <script src="{% static 'jquery-3.7.0.min.js' %}"></script>
    <script src="{% static 'popper.min.js' %}" ></script>
